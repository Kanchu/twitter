{% extends "home.html" %}

{% block content %}
<h1>User Login</h1>
{% if form.errors %}
<p>Your username and password didn't match.
Please try again.</p>
{% endif %}
<form method="POST" action="">{% csrf_token %}
<p><label for="id_username" name="name">Username:</label>
{{ form.username }}</p>
<p><label for="id_password">Password:</label>
{{ form.password }}</p>
<input type="submit" value="login" />
</form>
{% endblock %}
