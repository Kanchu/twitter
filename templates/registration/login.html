{% extends "home.html" %}
{% load i18n %}
{% block content %}
<h1>{% trans "User Login"%}</h1>
{% if form.errors %}
<p>{% trans "Your username and password didn't match.Please try again."%}</p>
{% endif %}
<form method="POST" action="">{% csrf_token %}
<p><label name="name">{% trans "Username"%}:</label>
{{ form.username }}</p>
<p><label>{% trans "Password"%}:</label>
{{ form.password }}</p>
<input type="submit" value={% trans "login"%} />
</form>
{% endblock %}
